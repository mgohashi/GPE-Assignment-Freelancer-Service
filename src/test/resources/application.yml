## Database Properties
spring:
  application:
    name: freelancer-service
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          lob:
            non_contextual_creation: true
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
    


